<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- подлкючение шрифтов Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Delivery Food</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="<%=require("./images/logo.svg")%>" alt="logo" class="logo">
      <input type="text" class="input search-input" placeholder="Адрес доставки">
      <div class="buttons">
        <button class="button button-primery">
          <img class="btn-icon" src="<%=require("./images/icon_btn.svg")%>"  alt="user">
          <span class="btn-text">Войти</span>
        </button>
        <button class="button">
          <img class="btn-icon" src="<%=require("./images/cart.svg")%>"  alt="cart">
          <span class="btn-text">Корзина</span>
        </button>
      </div>
    </header>

   <!--  promo -->
    <section class="promo">
      <h1 class="promo-title">Онлайн-сервис <br> доставки еды на дом</h1>
      <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
    </section>


  </div>
  
</body>
</html>
